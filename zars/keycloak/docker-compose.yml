version: "3.7"

services:
  db:
    container_name: codexkeycloakdb
    image: postgres:14-alpine
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
    volumes:
      - ./data/postgres:/var/lib/postgresql/data:z

  zars-keycloak:
    container_name: codexkeycloak
    restart: unless-stopped
    image: ghcr.io/num-codex/codex-keycloak:0.0.2
    ports:
      - 127.0.0.1:8443:8443
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: db
      DB_DATABASE: keycloak
      DB_USER: keycloak
      DB_SCHEMA: public
      DB_PASSWORD: postgres
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
      KEYCLOAK_FRONTEND_URL: ${FEASIBILITY_KEYCLOAK_BASE_URL:-https://localhost/auth}
      PROXY_ADDRESS_FORWARDING: "true"
    volumes:
      - ../auth/cert.pem:/etc/x509/https/tls.crt
      - ../auth/key.pem:/etc/x509/https/tls.key
    depends_on:
      - db

volumes:
  db:
